<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Naive clock!</title>

  <style>
    #clock {
      display: flex;
      flex-direction: row;
    }

    #hours {
      color: blue;
    }

    #minutes {
      color: orange;
    }

    #seconds {
      color: red;
    }
  </style>
</head>

<body>
  <main>
    <div id="clock">
      <h2>
        <span id='hours'></span>:</h2>
      <h2>
        <span id='minutes'></span>:</h2>
      <h2>
        <span id='seconds'></span>
      </h2>
    </div>
  </main>

  <script>
    const displayNumbers = (time) => {
      if (time >= 10) {
        return time
      } else {
        return `0${time}`
      }
    }

    let counter = 0

    const newDate = () => {
      let date = new Date()
      let hours = date.getHours()
      let minutes = date.getMinutes()
      let seconds = date.getSeconds()

      document.getElementById('seconds').innerHTML = displayNumbers(seconds)
     
      if (counter % 60 === 0) {
        document.getElementById('minutes').innerHTML = displayNumbers(minutes)
      }

      if (counter % 3600 === 0) {
        document.getElementById('hours').innerHTML = displayNumbers(hours)
      }

      counter += 1

      let oldDate = date
    }

    setInterval(() => { newDate() }, 1000)
  </script>
</body>

</html>
