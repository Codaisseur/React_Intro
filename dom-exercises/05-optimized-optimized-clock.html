<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Naive clock!</title>

  <style>
    #clock {
      display: flex;
      flex-direction: row;
    }

    #hours {
      color: blue;
    }

    #minutes {
      color: orange;
    }

    #seconds {
      color: red;
    }
  </style>
</head>

<body>
  <main>
    <div id="clock">
      <h2>
        <span id='hours'></span>:</h2>
      <h2>
        <span id='minutes'></span>:</h2>
      <h2>
        <span id='seconds'></span>
      </h2>
    </div>
  </main>

  <script>
    const updateDigit = (element, digit) => {
      if (element.innerHTML === digit) return
      element.innerHTML = digit
    }

    const formatTime = (number) => {
      if (number < 10) {
        return `0${number}`
      }
      return number.toString()
    }

    const displayTime = () => {
      let time = new Date()
      updateDigit(document.getElementById('hours'), formatTime(time.getHours()))
      updateDigit(document.getElementById('minutes'), formatTime(time.getMinutes()))
      updateDigit(document.getElementById('seconds'), formatTime(time.getSeconds()))
    }

    setInterval(displayTime, 1000)
  </script>
</body>

</html>
